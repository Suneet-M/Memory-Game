<!doctype html>
<html lang="en">
<head>
    <!-- Meta info -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page Title -->
    <title>Matching Game</title>
    <link rel="icon" href="img/favicon.png">

    <!-- Page Description -->
    <meta name="description" content="A simple card matching game to boost your memory. Created as a project in Udacity FEND course.">

    <!-- Page Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

    <!-- CSS -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <span>Stars</span>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="timer">0</span> Secs

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="modal-back">
        <div class="modal-body">
            <span class="msg">Congratulations, You Won!!!</span>
            <hr>
            <span class="stats">Stats:</span>
            <span class="rating"></span>
            <span class="final-moves"></span>
            <span class="final-time"></span>
            <div class="buttons">
                <button type="button" id="close">Close</button>
                <button type="button" id="reset" autofocus>
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
